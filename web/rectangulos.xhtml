<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
         <title>TP 8</title>
    </h:head>
    <h:body>
        <p:panel id="pnlRectangulos" 
                 header="Ingreso de datos de un Rectangulo">                 
            <h:form id="frmRectangulos">
                <p:panelGrid id="tblIngresarRectangulos" columns="3">
                    <p:outputLabel id="txtpuntoA" value="Punto A" />
                    <p:inputText id="txtpuntoAx" value="#{rectanguloFormBean.x1}" 
                                 required="true"/>
                    <p:inputText id="txtpuntoAy" value="#{rectanguloFormBean.y1}" 
                                 required="true"/>
                    
                    <p:outputLabel id="txtBase" value="Base: "/>
                    <p:inputText id="txtBasee" value="#{rectanguloFormBean.base}"
                                 required="true"/>
                                   
                    <p:outputLabel id="vacio" value=""/>
                    <p:outputLabel id="txtAltura" value="Altura: "/>
                    <p:inputText id="txtAlturaa" value="#{rectanguloFormBean.altura}"
                                 required="true"/>
                    
                     <p:commandButton id="btnAgregarLibro" 
                                     value="Agregar" 
                                     actionListener="#{rectanguloFormBean.agregarRectangulo()}" 
                                     update="tblMuestraDeRectangulo" />
                     
                </p:panelGrid> 
                <p:panelGrid id="tblMuestraDeRectangulo" columns="7" >
                    <p:dataTable id="DtTblRectangulos" 
                                 value="#{rectanguloFormBean.rectangulos.rectangulo}"
                                 var="cadaRectangulo" emptyMessage="No hay registro de ningun rectangulo">
                        <p:column headerText="XA">
                            <p:outputLabel value="#{cadaRectangulo.x1}"/>
                        </p:column>                           
                        <p:column headerText="YA">
                            <p:outputLabel value="#{cadaRectangulo.x2}"/>
                        </p:column>
                        <p:column headerText="Base">
                            <p:outputLabel value="#{cadaRectangulo.base}"/>
                        </p:column>
                        <p:column headerText="Altura">
                            <p:outputLabel value="#{cadaRectangulo.altura}"/>
                        </p:column>
                         <p:column headerText="Perimetro">
                             <p:outputLabel value="#{cadaRectangulo.obtenerPerimetro(cadaRectangulo.base, cadaRectangulo.altura)}"/>
                        </p:column>
                         <p:column headerText="Superficie">
                             <p:outputLabel value="#{cadaRectangulo.obtenerSuperficie(cadaRectangulo.base, cadaRectangulo.altura)}"/>
                        </p:column>
                    </p:dataTable>
                     <p:commandButton id="btnBorrarLibro"
                                      value="Borrar"
                                      actionListener="#{rectanguloFormBean.eliminarRectangulo()}"
                                      oncomplete="PF('eliminarRectangulo').hide()"
                                      update="tblMuestraDeRectangulo"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
