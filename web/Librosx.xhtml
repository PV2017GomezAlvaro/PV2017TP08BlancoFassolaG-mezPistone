<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
         <title>TP 8</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibros" 
                 header="Ingresar Libros">                 
            <h:form id="frmLibros">
                <p:panelGrid id="tblIngresarLibros" columns="2">
                    <p:outputLabel for="txtTitulo" value="Titulo:"/>
                    <p:inputText id="txtTitulo" value="#{librosFormBean.titulo}" 
                                 required="true"/>
                    
                    <p:outputLabel for="txtAutor" value="Autor:"/>
                    <p:inputText id="txtAutor" value="#{librosFormBean.autor}"
                                 required="true"/>
                                   
                    <p:outputLabel for="txtPrecio" value="Precio"/>
                    <p:inputText id="txtPrecio" value="#{librosFormBean.precio}" 
                                 required="true"/>
                    
                    <p:outputLabel for="txtISBN" value="ISBN:"/>
                    <p:inputText id="txtISBN" value="#{librosFormBean.ISBN}"
                                 required="true"/>
                     <p:commandButton id="btnAgregarLibro" 
                                     value="Agregar" 
                                     actionListener="#{librosFormBean.agregarLibro()}" 
                                     update="tblMuestraDeLibros" />
                </p:panelGrid> 
                <p:panelGrid id="tblMuestraDeLibros" columns="5" >
                    <p:dataTable id="DtTblLibros" 
                                 value="#{librosFormBean.libr.libro}"
                                 var="cadaLibro" emptyMessage="No hay libros registrados">
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{cadaLibro.titulo}"/>
                        </p:column>                           
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{cadaLibro.autor}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{cadaLibro.precio}"/>
                        </p:column>
                        <p:column headerText="Codigo ISBN">
                            <p:outputLabel value="#{cadaLibro.ISBN}"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
        
    </h:body>
      
</html>
